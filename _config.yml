###########
# Contact #
###########

email: "ththunderstorm@gmail.com"

################
# Author Blurb #
################

# The author blurb goes underneath blog posts.
# This works best when your author blurb image has a transparent background, or matches your site background color.

# if the author_blurb is not set, then this feature is skipped
author_blurb: "<font color='black'>Wow, how could u find me(ฅ′ω`ฅ)</font>"
author_blurb_image: "https://github.com/ThunderTheodore.png?size=144"

##################
# Social Buttons #
##################

social:
    #- title: "facebook"
    #url: "https://facebook.com/"
  - title: "twitter"
    url: "https://twitter.com/"
  - title: "github"
    url: "https://github.com/ThunderTheodore"
  - title: "weibo"
    url: "https://weibo.com/"
    #- title: "bitcoin"
    #url: "https://blockchain.info/address/"
    #- title: "rss"
    #url: "/feed.xml"

############
# 404 page #
############

err-404-img: "/img/common/labtocat.png"

##################
# GPG on Keybase #
##################

keybase-username: 
keybase-in-social: False
keybase-in-footer: False

################################################################################

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the index page

pages_list:
  About: 'about'
  Blog: 'latest-post'
  #  Timeline: 'timeline'
  Contact: 'contact'

# Exclusion list from the generated _site

exclude: ["LICENSE", "README.md", "CONTRIBUTING", "CONTRIBUTORS", "scripts"]

# Pagination path

paginate_path: "blog/page:num/"

# Enable minification SASS

sass:
  style: compressed

gems:
  - jekyll-paginate
  - jemoji
